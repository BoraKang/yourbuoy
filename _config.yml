## Site Settings - 기본정보
##############################
text_skin: default
highlight_theme: tomorrow-night-eighties
url     : https://yourbuoy.kr
baseurl : /

title   : 직장생활표류기
description: > # this means to ignore newlines until "Language & timezone"
  직장바다를 표류중인 나와 당신을 구할 부표


## Language and Timezone
##############################
lang: ko
timezone: Asia/Seoul


## Author & Social
##############################
author:
  type      : person
  name      : Buoy
  url       : https://yourbuoy.kr
  avatar    : # path or url of avatar image (square)
  bio       : I am an amazing person.
  email     : riverpurple7@gmail.com

  facebook  : yourbuoy_kr
  twitter   : yourbuoy_kr
  medium    :
  linkedin  :
  github    : yourbuoy


## GitHub Repository
##############################
repository: BoraKang/yourbuoy
repository_tree: master


## Paths - 여기 잘 모르겠음
##############################
paths:
  root    : # title link url, "/" (default)
  home    : # home layout url, "/" (default)
  archive : # "/archive.html" (default)
  rss     : # "/feed.xml" (default)


## Post
##############################
## excerpt - 자동 본문발췌 구분점
excerpt_separator: <!--more-->

## license
license: CC-BY-NC-4.0 # "CC-BY-4.0", "CC-BY-SA-4.0", "CC-BY-NC-4.0", "CC-BY-ND-4.0"

# TOC(Table of Contents)- 헤딩에 보여줄 요소
toc:
  selectors: "h1,h2,h3"

## Markdown Enhancements
##############################
## Mathjax
mathjax: # false (default), true
mathjax_autoNumber: # false (default), true

## Mermaid
mermaid: true # false (default), true

## Chart
chart: # false (default), true


## Paginate
##############################
paginate: 8
paginate_path: /page:num # don't change this unless for special need


## Sources
##############################
sources: # bootcdn (default), unpkg


## Sharing - 공유플러그인
##############################
sharing:
  provider: false # false (default), "addtoany", "addthis", "custom"

  ## AddThis
  addthis:
    id: # AddThis pubid, e.g. ra-5xxxxxxxxxxx


## Comments - 댓글시스템 공급
##############################
comments:
  provider: "disqus" # "gitalk", "valine", "custom"

  ## Disqus
  disqus:
    shortname: "yourbuoy"


## Pageview
##############################
pageview:
  provider: false # false (default), "leancloud", "custom"

  ## Leancloud
  leancloud:
    app_id    : # LeanCloud App id
    app_key   : # LeanCloud App key
    app_class : # LeanCloud App class


## => Search
##############################
search:
  provider: default # "default" (default), false, "google", "custom"

  ## Google Custom Search Engine
  google:
    custom_search_engine_id: # Google Custom Search Engine ID


## Analytics
##############################
analytics:
  provider:  google

  ## Google Analytics
  google:
    tracking_id : UA-147384946-1 # Google Analytics id for the site
    anonymize_ip: true # Anonymize IP tracking for Analytics


## Build
##############################
markdown    : kramdown #markdown개조판
highlighter : rouge #syntax heilighter
permalink   : date

# Jekyll 컴파일 시, destination에 필요없는 것들 명시
exclude:
  - CHANGELOG.md
  - HOW_TO_RELEASE.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README-*.md
  - README.md
  - gulpfile.js
  - jekyll-text-theme.gemspec
  - package-lock.json
  - package.json
  - /docs
  - /node_modules
  - /test
  - /vendor

## Post default - 포스트 레이아웃 기본값 설정
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: article
      sharing: false
      license: false
      aside:
        toc: true
      show_edit_on_github: false
      show_subscribe: true
      pageview: true
      key: anything

      ## 안되는 부분이 있음...
      mode: immersive #백그라운드 위에 헤더+타이틀 올리기
      header:
        theme: dark #어두운배경+글자밝게
      article_header:
        type: overlay #포스트 내부 헤더오버레이 적용 (뭔말이여)
        theme: dark
      ##### https://syki66.github.io/blog/2020/04/16/TeXt-theme-config.html 이거보고 세팅했으나... 포스트 자동적용 X

## Plugins
##############################
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jemoji
